<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/liga"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Football-Jugador
    </ion-title>
    <ion-buttons (click)="registrar()" slot="end">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar (ionChange)="buscar($event)" animated></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Football-Jugador</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="principal">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm *ngFor="let jugador of lista_jugador | filtro:this.texto_busqueda">
          <ion-card>
            <img src="{{jugador['Avatar']}}" alt="Imagen del jugador">
            <ion-card-content>
              <ion-card-title>{{jugador['Nombre del Jugador']}}</ion-card-title>
            </ion-card-content>
            <ion-row>
              <ion-col size="12">
                <ion-item-group #grupoItem>
                  <ion-item-sliding>
                    <ion-item>
                      <ion-button class="boton-w-100" (click)="abrirSlide(grupoItem)" color="warning" expand="full" fill="solid" size="small">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                        Opciones
                      </ion-button>
                    </ion-item>
                    <ion-item-options side="end" (click)="cerrarSlide(grupoItem)" >
                      <ion-item-option color="danger" (click)="eliminar(jugador)" expandable>Eliminar</ion-item-option>
                      <ion-item-option color="warning" (click)="editar(jugador)" expandable>Editar</ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-item-group>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-button class="boton-w-100" color="success" expand="full" fill="solid" size="small">
                    Ver detalle
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
