<ion-header>
  <ion-toolbar>
    <ion-title>Registro Jugador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="form" (ngSubmit)="enviar()" novalidate>
    <ion-item class="item-margin">
      <ion-label position="floating">Nombre del Jugador</ion-label>
      <ion-input formControlName="nombre_jugador" type="text" required></ion-input>
    </ion-item>
    <ion-item class="item-margin">
      <ion-label position="floating">Equipo</ion-label>
      <ion-select formControlName="equipo">
        <ion-select-option *ngFor="let equipo of lista_equipo" [value]="equipo['id']">{{equipo['Nombre del equipo']}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="item-margin">
      <ion-label>Imagen del Jugador</ion-label>
      <ion-button (click)="visualizarImagen()" color="primary" size="small">Visualizar</ion-button>
    </ion-item>
    <ion-item class="item-margin" *ngIf="ruta_imagen">
      <img class="item-margin__imagen" [src]="ruta_imagen" alt="Imagen del jugador"/>
    </ion-item>
    <ion-row class="row-absolute-bottom">
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!form.valid" >Guardar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
